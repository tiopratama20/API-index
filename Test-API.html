<!doctype html>
<html lang="en">
    <head>
      <link rel="stylesheet" type="text/css" href="datatables.min.css" >
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" >
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" >
      
    <style>
        table,
        th {
            color: #fff;
            background-color: #000;
            padding: 20px 10px !important;
        }

        td {
            color: #000;
            vertical-align: middle !important;
            text-align: center;
        }
    </style>
    </head>
    <div class="form-group mb-1 " align="center">
        <div class="shadow col-lg-5 bg-white rounded" style="padding: 20px 10px;">
            <label>Search Movie</label>
            <input type="text" id="isi">
            <button type='button' class='btn btn-success movie-search'>Search</button>
        </div>
    </div>
    <body style="background-color: darkslategrey;">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <table id="ini_table" class="table " style="width:100%;">
                <thead class="">
                    <tr align="center">
                        <th style="width: 20px;">No.</th>
                        <th>Show</th>
                        <th>Genre</th>
                        <th>Schedule</th>
                        <th>Rating</th>
                        <th>Desc</th>
                    </tr>
                </thead>
                <tbody >
                </tbody>
            </table>
            <div class="clearfix"></div>
        </div>

        <!-- The Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                 
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                
            </div>
            </div>
        </div>
        
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="datatables.min.js"></script>
        <script type="text/javascript" src="datatables.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="test-api.js"></script>
    </body>
</html>
